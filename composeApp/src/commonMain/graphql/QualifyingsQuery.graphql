query QualifyingsQuery($driverId: String, $constructorId: String, $circuitId: String) {
    qualifyings(driverId: $driverId, constructorId: $constructorId, circuitId: $circuitId) {
        season
        round
        name
        date
        time
        circuit {
            id
            name
            location {
                country
                locality
            }
        }
        results {
            position
            driver {
                id
                givenName
                familyName
                nationality
                number
            }
            constructor {
                id
                name
                nationality
            }
        }
    }
}
