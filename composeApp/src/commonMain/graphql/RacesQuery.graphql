query RacesQuery($year: Int, $driverId: String) {
    races(year: $year, driverId: $driverId) {
        season
        round
        name
        circuit {
            id
            name
            location {
                country
                locality
            }
        }
        results {
            position
            driver {
                id
                givenName
                familyName
                nationality
                number
            }
        }
    }
}
