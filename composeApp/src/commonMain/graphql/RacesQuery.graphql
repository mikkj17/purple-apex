query RacesQuery($year: Int, $driverId: String, $constructorId: String) {
    races(year: $year, driverId: $driverId, constructorId: $constructorId) {
        season
        round
        name
        circuit {
            id
            name
            location {
                country
                locality
            }
        }
        results {
            position
            driver {
                id
                givenName
                familyName
                nationality
                number
            }
            constructor {
                id
                name
                nationality
            }
        }
    }
}
